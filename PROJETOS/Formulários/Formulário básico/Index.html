        <h1>Envie uma mensagem</h1><hr>

                <input type="tel"maxlength="20" placeholder="Telefone:">
             <input type="text"maxlength="15" placeholder="País:">

             <textarea name="Mensagem" cols="30" rows="10" placeholder="Mensagem:"></textarea>
            <button>Enviar</button><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr>
            </form>
            </main>
